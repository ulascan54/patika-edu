<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery example</title>
</head>
<body>

    <h1>0</h1>

    <button>+</button>
    
</body>

<script>
    $(()=>{
        $('button').on('click',()=>{
            $('h1').html(1)
        })
    })
</script>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
    <div id="wholeBody">

        <div id="formDiv">
            <form class="form-control" method="get" id="userForm">
                <center>
                    <p class="h5 text-primary mb-3 preventSelection">Not Girişi</p>
                </center>

                <label class="text-secondary font-weight-bold preventSelection" >Öğrenci İsmi:</label>
                <input type="text" name="username" id="usernameID" value="">

                <label class="text-secondary font-weight-bold preventSelection">Not Bilgisi:</label>
                <input type="text" name="note" id="noteID">

                
                <div id="buttonsDiv">
                    <input class="btn btn-danger font-weight-bold mr-1" type="reset" value="SIFIRLA">
                    <input class="btn btn-success font-weight-bold" type="submit" value="GÖNDER">
                </div>
                <!-- ALERT -->
                <div class="alert alert-danger" role="alert" id="errorAlert">
                    <div class="preventSelection closeButton">
                        <span onclick="document.querySelector('#errorAlert').style.display = 'none'">X</span>
                    </div>
                    <center class="preventSelection">
                        Tüm bilgilerin eksiksiz girildiğinden emin olun!
                    </center>
                </div>
                <!-- ALERT -->

                <!-- ALERT -->
                <div class="alert alert-success" role="alert" id="successAlert">
                    <div class="preventSelection closeButton">
                        <span onclick="document.querySelector('#successAlert').style.display = 'none'">X</span>
                    </div>
                    <center class="preventSelection">
                        Not bilgisi kaydı başarılı!
                    </center>
                </div>
                <!-- ALERT -->


            </form>
        </div>
        <div id="results">
            <div id="resultsTitle"><span class="preventSelection">Notlar:</span></div>
            <ul id="resultsUL" class="preventSelection">
                <!-- li items will come here -->
            </ul>
        </div>
    </div>
</body>

    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"

    crossorigin="anonymous"></script>

</html>
